<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
</head>
<body>
    <h1 class="text-center heading-1">Rock, Paper & Scissors</h1>
    <hr class="border border-danger border-2 opacity-50">
    <br>

    <div class="text-center" id="main">

    <div id="choices">
    <h2>Computer Choice: <span id="computer-choice"></span></h2>
    <h2>User Choice: <span id="user-choice"></span></h2>
    <h2>Result: <span id="display-choice"></span></h2>
    </div>

    <div class="buttons">
    <button  type="button" class="btn btn-outline-light" id="rock">&#129704</button>
    <button type="button" class="btn btn-outline-light" id="paper">&#128220</button>
    <button type="button" class="btn btn-outline-light" id="scissors">&#9986</button>
    </div>

</div>



    

    <script src="app.js"></script>
</body>
</html>
